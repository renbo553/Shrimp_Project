<style>
	/* Fonts Form Google Font ::- https://fonts.google.com/  -:: */
	@import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');

	/* End Fonts */
	/* Start Global rules */
	* {
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}

	/* End Global rules */

	/* Start body rules */
	body {
		/* background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
		background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%); */
		background-attachment: fixed;
		background-repeat: no-repeat;

		font-family: 'Vibur', cursive;
		/*   the main font */
		font-family: 'Abel', sans-serif;
		opacity: .95;
		/* background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%); */
	}

	/* End body rules */

	/* Start form  attributes */
	form {
		width: 375px;
		min-height: 500px;
		height: auto;
		border-radius: 5px;
		margin: 2% auto;
		box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
		padding: 2%;
		background-image: linear-gradient(-225deg, #a0bcc0 50%, #b1a5ae 50%);
	}

	/* form Container */
	form .con {
		display: -webkit-flex;
		display: flex;

		-webkit-justify-content: space-around;
		justify-content: space-around;

		-webkit-flex-wrap: wrap;
		flex-wrap: wrap;

		margin: 0 auto;
	}
	/* Login title form form */
	header h2 {
		font-size: 250%;
		font-family: 'Playfair Display', serif;
		color: #3e403f;
	}

	/*  A welcome message or an explanation of the login form */
	header p {
		letter-spacing: 0.05em;
	}

	.input-item {
		background: #fff;
		color: #333;
		padding: 14.5px 0px 15px 9px;
		border-radius: 5px 0px 0px 5px;
	}

	/* Show/hide password Font Icon */
	#eye {
		background: #fff;
		color: #333;

		margin: 5.9px 0 0 0;
		margin-left: -20px;
		padding: 15px 9px 19px 0px;
		border-radius: 0px 5px 5px 0px;

		float: right;
		position: relative;
		right: 1%;
		top: -.2%;
		z-index: 5;

		cursor: pointer;
	}

	/* inputs form  */
	input[class="form-input"] {
		width: 240px;
		height: 50px;

		margin-top: 2%;
		padding: 15px;

		font-size: 16px;
		font-family: 'Abel', sans-serif;
		color: #5E6472;

		outline: none;
		border: none;

		border-radius: 0px 5px 5px 0px;
		transition: 0.2s linear;

	}
    

	/* focus  */
	input:focus {
		transform: translateX(-2px);
		border-radius: 5px;
	}

	/* buttons  */
	button {
		
	}

	/* Submits */
	.submits {
		width: 70%;
		display: inline-block;
		text-align: center;
		margin: 0 auto
	}
	.other{
		margin: 0 auto;
		text-align: center;
	}
	/*log-in button*/
	.log-in {
		display: inline-block;
		color: #252537;

		width: 280px;
		height: 50px;

		padding: 0 20px;
		background: #fff;
		border-radius: 5px;

		outline: none;
		border: none;

		cursor: pointer;
		text-align: center;
		transition: all 0.2s linear;

		margin: 7% auto;
		letter-spacing: 0.05em;
	}

	/*send email button*/
    .send {
		display: inline-block;
		color: #252537;

		width: 280px;
		height: 50px;

		padding: 0 20px;
		background: #fff;
		border-radius: 5px;

		outline: none;
		border: none;

		cursor: pointer;
		text-align: center;
		transition: all 0.2s linear;

		margin: 7% auto;
		letter-spacing: 0.05em;
	}

	/*Sign Up button*/
	.btn {
		display: inline-block;
		color: #252537;

		width: 130px;
		height: 50px;

		padding: 0 20px;
		background: #fff;
		border-radius: 5px;

		outline: none;
		border: none;

		cursor: pointer;
		text-align: center;
		transition: all 0.2s linear;

		margin: 7% auto;
		letter-spacing: 0.05em;
	}

	/* buttons hover */
	button:hover {
		transform: translatey(3px);
		box-shadow: none;
	}

	/* buttons hover Animation */
	button:hover {
		animation: ani9 0.4s ease-in-out infinite alternate;
	}

	@keyframes ani9 {
		0% {
			transform: translateY(3px);
		}

		100% {
			transform: translateY(5px);
		}
	}


	/*password strong*/
	meter:in-range ~ output::before {
	content: '一般';
	}
	meter:out-of-range ~ output::before {
		content: '弱';
	}
	/* 
	::-webkit-meter-inner-element
	::-webkit-meter-bar
	::-webkit-meter-even-less-good-value
	::-webkit-meter-optimum-value
	::-webkit-meter-suboptimum-value */

	meter {
		width: 120px;
		border: 0; /* Safari */
		position: relative;
		--gradient: linear-gradient(to right, red 39px, transparent 0 41px, orange 0 79px, transparent 0 81px, green 0);
	}
	meter::after {
		content: '弱 中 强 aaaaaaaaaaaaaaaaaaaaaa';
		position: absolute;
		font-size: 14px;
		line-height: 20px;
		height: 20px;
		overflow: hidden;
		left: calc(20px - .5em);
		right: calc(20px - .5em);
		text-align: justify;
		-webkit-text-fill-color: transparent;
		background: var(--gradient) calc(.5em - 20px) / 120px;
		-webkit-background-clip: text;
	}
	::-webkit-meter-bar {
		height: 12px;
		width: 120px;
		/* border-radius: 0; */
		border: 0;
		background: #eee;
		-webkit-mask: var(--gradient);
		mask: var(--gradient);
	}
	_::-moz-meter-bar,
	meter {
		height: 12px;
		width: 120px;
		background: #eee;
		/* border: 1px solid deepskyblue;
		
		appearance: none; */
	}
	::-webkit-meter-even-less-good-value {
		background: red;
	}
	::-webkit-meter-suboptimum-value {
		background: linear-gradient(to right, red 40px, orange 0);
	}
	::-webkit-meter-optimum-value {
		background: linear-gradient(to right, red 40px, orange 0 80px, green 0);
	}
</style>
